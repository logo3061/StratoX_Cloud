<script>
  // Simple device check
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  if (isMobile) {
    // Redirect to mobile version
    window.location.href = "index-mobile.html";
  } else {
    // Redirect to desktop version
    window.location.href = "index-desktop.html";
  }
</script>
